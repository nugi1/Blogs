<div class="form-container">
  <form [formGroup]="postForm" (ngSubmit)="onSubmit()" class="blog-form">
    <h2>Publish Your Blog</h2>

    <div class="form-group">
      <label for="title">Title</label>
      <input id="title" formControlName="title" class="form-input" />
    </div>

    <div class="form-group">
      <label for="content">Content</label>
      <textarea id="content" formControlName="content" class="form-input"></textarea>
    </div>

    <button type="submit" class="submit-btn">Submit</button>
  </form>
</div>
